<h1 class="">Сохранение данных формы</h1>
<p class="Usual">Данные формы могут быть сохранены и использоваться в дальнейшем в качестве настроек (шаблонов) для заполнения документов.</p>
<p class="Usual">Настройки сохраняются в справочнике «<a href="Catalog.НастройкиЗаполненияФорм/Help">Настройки заполнения форм</a>»</p>
