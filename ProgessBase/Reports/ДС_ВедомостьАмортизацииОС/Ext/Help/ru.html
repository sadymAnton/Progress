<h1>Отчет «Ведомость амортизации ОС»</h1>
<p class="Usual">В отчете «Ведомость амортизации ОС» можно вывести данные о начисленной за период амортизации основных средств. Отчет может быть сформирован по данным управленческого, бухгалтерского или налогового учета.</p></body></html>
