<h1>Отчет "Унифицированная форма Т-4"</h1>
<p class="Usual">Отчет "Унифицированная форма Т-4" предназначен для составления Учетной карточки научного, научно-педагогического персонала в соответствии с Постановлением Госкомстата России от 5 января 2004 г. № 1.</p></body></html>
