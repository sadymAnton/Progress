<h1>Отчет "Список граждан, подлежащих постановке на воинский учет"</h1>
<p>В отчете отображается список <strong class="ControlElement"><a href="Catalog.СотрудникиОрганизаций/Help">сотрудников</a></strong>, подлежащих постановке на воинский учет.</p>
<p>Предусмотрена возможность отбора сотрудников по <strong class="ControlElement"><a href="Catalog.ПодразделенияОрганизаций/Help">подразделению</a></strong>.</p></body></html>
