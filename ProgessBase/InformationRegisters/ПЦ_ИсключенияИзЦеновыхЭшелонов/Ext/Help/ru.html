<h1>Регистр сведений «Цены номенклатуры»</h1>
<p class="Usual">В этот регистр сведений заносится информация о всех ценах номенклатуры, назначенных на торговом предприятии. </p>
<p class="Usual">Регистрация цен производится с периодичностью - день.  Цены регистрируются с помощью документа <a href="Document.УстановкаЦенНоменклатуры/Help">«Установка цен номенклатуры»</a>.</p></body></html>
