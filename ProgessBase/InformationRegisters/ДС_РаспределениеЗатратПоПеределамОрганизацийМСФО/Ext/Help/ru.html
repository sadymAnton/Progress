<h1>Регистр сведений «Распределение затрат по переделам организаций»</h1>
<p class="Usual">Регистр сведений предназначен для хранения распределения затрат по выпуску продукции по переделам. Значения из регистра используются при расчете себестоимости выпуска по бухгалтерскому и налоговому учету.</p></body></html>
