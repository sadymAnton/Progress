<h1>Табло счетов</h1>
<p class="Usual">Табло счетов предназначено для оперативного получения наиболее важной информации из бухгалтерских итогов.</p>
<p class="Usual">Табло счетов позволяет просматривать остатки и обороты по выбранным бухгалтерским счетам. Данные в табло счетов могут выводиться по счетам в целом и отдельным субсчетам.</p></body></html>
