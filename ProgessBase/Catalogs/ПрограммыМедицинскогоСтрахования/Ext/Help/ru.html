<h1 class="">Справочник "Программы медицинского страхования"</h1>
<p class="Usual">Справочник предназначен для хранения описания программ добровольного медицинского страхования.</p>
<p class="Usual"> </p>
<p class="Usual">Программа страхования выбирается при заполнении <a href="Catalog.МедицинскиеСтраховыеПолисы/Help">медицинского страхового полиса</a>.</p></body></html>
