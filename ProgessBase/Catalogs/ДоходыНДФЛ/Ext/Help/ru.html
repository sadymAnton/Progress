<h1 class="">Справочник "Доходы НДФЛ" </h1>
<p class="Usual">Справочник содержит классификатор доходов с точки зрения их налогообложения НДФЛ и заполнен элементами (в том числе предопределенными), соответствующими действующему Налоговому кодексу и классификатору, утвержденному налоговыми органами.</p></body></html>
