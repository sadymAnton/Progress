<h1 class="">Управленческий учет</h1>
<p>Управленческий учет подразумевает опережающее планирование потребностей в персонале, ведение <a href="Subsystem.УправлениеПерсоналом.Subsystem.ИнструментыУправления.Subsystem.УчетКадров/Help">учета кадров</a> в рамках предприятия и <a href="Subsystem.УправлениеПерсоналом.Subsystem.ИнструментыУправления.Subsystem.ПодборКадров/Help">подбор кадров</a>, а также планирование занятости персонала.</p></body></html>
